<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="page='gestione-disponibilita'">

<head>
    <title th:text="${title}">Gestione disponibilita</title>
</head>

<body>
<section layout:fragment="content">

    <div class="container">
    
		<!-- Pulsante in alto: Configurazioni -->
		<div class="d-flex justify-content-between mb-3">
		    <a th:href="@{/admin/configurazioni}" class="btn btn-secondary">←</a>
		</div>

    	
	    <!-- Tabella Campagne -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped align-middle text-white">
                <thead class="table-dark">
                    <tr>
                        <th>Campagne</th>
                        <th>Prodotti</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="campagna : ${campagne}">
                        <td th:text="${campagna.descrizioneCampagna}"></td>
                        <td>
                            <a th:href="@{'/admin/configurazioni/gestione-disponibilita/disponibilita-campagna/' 
                            		+ ${campagna.id}}" class="btn btn-warning btn-sm me-2">Vedi disponibilità</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>
</body>
</html>
