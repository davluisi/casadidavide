<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="page='aggiungi-cliente'">

<body>
<section layout:fragment="content">

    <div class="row justify-content-center">
        <div class="col-md-10 content-card"> <div class="d-flex justify-content-start mb-4">
                <a th:href="@{/admin/configurazioni/gestione-clienti}" class="btn btn-secondary">‚Üê</a>
            </div>

            <form th:action="@{/admin/configurazioni/gestione-clienti/aggiungi-cliente}" method="post">

                <div class="mb-3">
                    <label for="nominativo" class="form-label">Nominativo</label>
                    <input type="text" class="form-control" id="nominativo" name="nominativo" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" >
                </div>

                <div class="mb-3">
                    <label for="indirizzo_spedizione" class="form-label">Indirizzo di spedizione</label>
                    <input type="text" class="form-control" id="indirizzoSpedizione" name="indirizzoSpedizione" >
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="comune_spedizione" class="form-label">Comune</label>
                        <input type="text" class="form-control" id="comuneSpedizione" name="comuneSpedizione" >
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="provincia_spedizione" class="form-label">Provincia</label>
                        <input type="text" class="form-control" id="provinciaSpedizione" name="provinciaSpedizione" >
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="nazione_spedizione" class="form-label">Nazione</label>
                        <input type="text" class="form-control" id="nazioneSpedizione" name="nazioneSpedizione" >
                    </div>
                </div>

                <div class="mb-3">
                    <label for="telefono_cellulare" class="form-label">Telefono Cellulare</label>
                    <input type="text" class="form-control" id="telefonoCellulare" name="telefonoCellulare" required>
                </div>

                <div class="mb-3">
                    <label for="telefono_fisso" class="form-label">Telefono Fisso (facoltativo)</label>
                    <input type="text" class="form-control" id="telefonoFisso" name="telefonoFisso">
                </div>

                <div class="mb-3">
                    <label for="fax" class="form-label">Fax (facoltativo)</label>
                    <input type="text" class="form-control" id="fax" name="fax">
                </div>

                <div class="mb-4">
                    <label for="pec" class="form-label">PEC (facoltativa)</label>
                    <input type="email" class="form-control" id="pec" name="pec">
                </div>
                
                <div class="mb-3">
                    <label for="note" class="form-label">Note (facoltativo)</label>
                    <input type="text" class="form-control" id="note" name="note">
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Salva</button>
                </div>
            </form>

        </div> </div> </section>
</body>
</html>
