<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="page='gestione-prodotti'">

<head>
    <title th:text="${title}">Gestione prodotti</title>
    <script>
        function confermaEliminazione() {
            return confirm("Sei sicuro di voler eliminare il prodotto ?");
        }
    </script>
</head>

<body>
<section layout:fragment="content">

    <div class="container">
    
   		<!-- Pulsanti in alto: Configurazioni e Aggiunta -->
		<div class="d-flex justify-content-between mb-3">
		    <a th:href="@{/admin/configurazioni}" class="btn btn-secondary">‚Üê</a>
   		    <a th:href="@{/admin/configurazioni/gestione-prodotti/aggiungi-prodotto}" class="btn btn-warning">Aggiungi prodotto</a>
		</div>
    
    	<!-- Barra di ricerca -->
		<form th:action="@{/admin/configurazioni/gestione-prodotti}" method="get" class="mb-4">
		    <div class="input-group">
		        <input type="text" class="form-control" placeholder="Cerca" name="query" th:value="${query}">
		        <button class="btn btn-primary" type="submit">Cerca</button>
		    </div>
		</form>

	    <!-- Tabella prodotti -->
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Descrizione</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prodotto : ${prodotti}">
                        <td th:text="${prodotto.descrizioneProdotto}"></td>
                        <td class="text-center">
                            <a th:href="@{'/admin/configurazioni/gestione-prodotti/modifica/' + ${prodotto.id}}" class="btn btn-warning btn-sm me-2">Modifica</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>
</body>
</html>
