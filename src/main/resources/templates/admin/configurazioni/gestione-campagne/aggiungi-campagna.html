<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="page='aggiungi-campagna'">

<head>
    <title>Nuova campagna</title>
</head>

<body>
<section layout:fragment="content">

    <div class="container">

        <!-- Pulsante per tornare a Gestione Campagne -->
        <div class="d-flex justify-content-start mb-4">
            <a th:href="@{/admin/configurazioni/gestione-campagne}" class="btn btn-secondary">‚Üê</a>
        </div>


        <form th:action="@{/admin/configurazioni/gestione-campagne/aggiungi-campagna}" method="post">

            <div class="mb-3">
                <label for="descrizione" class="form-label text-white">Descrizione</label>
                <input type="text" class="form-control" id="descrizioneCampagna" name="descrizioneCampagna" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Salva campagna</button>
            </div>
        </form>
    </div>

</section>
</body>
</html>
