<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="page='modifica-campagna'">

<head>
    <title>Modifica campagna</title>
</head>

<body>
<section layout:fragment="content">

    <div class="container">

        <!-- Pulsante per tornare a Gestione campagne -->
        <div class="d-flex justify-content-start mb-3">
            <a th:href="@{/admin/configurazioni/gestione-campagne}" class="btn btn-secondary">‚Üê</a>
        </div>


        <!-- Form di modifica -->
        <form th:action="@{'/admin/configurazioni/gestione-campagne/modifica/' + ${campagna.id}}" method="post">
            <div class="mb-3">
                <label for="Descrizione" class="form-label">Descrizione</label>
                <input type="text" class="form-control" id="descrizioneCampagna" name="descrizioneCampagna"
                       th:value="${campagna.descrizioneCampagna}" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Salva modifiche</button>
            </div>
        </form>

    </div>

</section>
</body>
</html>
