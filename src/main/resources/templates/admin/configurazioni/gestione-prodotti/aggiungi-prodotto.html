<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="page='aggiungi-prodotto'">

<body>
<section layout:fragment="content">

    <div class="row justify-content-center">
        <div class="col-md-10 content-card"> <div class="d-flex justify-content-start mb-4">
                <a th:href="@{/admin/configurazioni/gestione-prodotti}" class="btn btn-secondary">‚Üê</a>
            </div>

            <form th:action="@{/admin/configurazioni/gestione-prodotti/aggiungi-prodotto}" method="post">

                <div class="mb-3">
                    <label for="descrizioneProdotto" class="form-label">Descrizione</label>
                    <input type="text" class="form-control" id="descrizioneProdotto" name="descrizioneProdotto" required>
                </div>

                <div class="form-row mb-4">
                    <div class="form-group">
                        <label for="costoProdotto" class="form-label">Costo di acquisto</label>
                        <input type="number" class="form-control" id="costoProdotto" name="costoProdotto"
                               step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="prezzoVendita" class="form-label">Prezzo di vendita</label>
                        <input type="number" class="form-control" id="prezzoVendita" name="prezzoVendita"
                               step="0.01" min="0" required>
                    </div>

                    <div class="form-group produttore">
                        <label for="produttore" class="form-label">Produttore</label>
                        <input type="text" class="form-control" id="produttore" name="produttore" required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Salva prodotto</button>
                </div>
            </form>

        </div> </div> </section>
</body>
</html>
