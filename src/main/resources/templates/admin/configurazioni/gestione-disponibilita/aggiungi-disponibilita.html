<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="page='aggiungi-disponibilita'">
<body>
<section layout:fragment="content">

		<!-- Titolo dinamico -->
        <h1 class="mb-4" th:text="'per ' + ${campagna.descrizioneCampagna}"></h1>
    
    <div class="row justify-content-center">
        <div class="col-md-10 content-card"> <div class="d-flex justify-content-start mb-4">
                <a th:href="@{'/admin/configurazioni/gestione-disponibilita/disponibilita-campagna/' + ${campagna.id}}" 
                   class="btn btn-secondary">←</a>
            </div>

            <form th:action="@{'/admin/configurazioni/gestione-disponibilita/aggiungi/' + ${campagna.id}}" method="post">

                <div class="row mb-3">
                    <div class="col-md-6"> <label for="idProdotto" class="form-label">Prodotto</label>
                        <select id="idProdotto" name="idProdotto" class="form-select select2" required 
                                data-placeholder="Seleziona un prodotto...">
                            <option value=""></option> <option th:each="prodotto : ${prodotti}" 
                                    th:value="${prodotto.id}" 
                                    th:text="${prodotto.descrizioneProdotto}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-3"> <label for="quantita" class="form-label">Quantità</label>
                        <input type="number" class="form-control" id="quantita" name="quantita" min="1" required>
                    </div>

                    <div class="col-md-3"> <label for="dataCaricamento" class="form-label">Data</label>
                        <input type="date" class="form-control" id="dataCaricamento" name="dataCaricamento" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="idSocio" class="form-label">Socio</label>
                    <select id="idSocio" name="idSocio" class="form-select select2" required 
                            data-placeholder="Seleziona il socio richiedente...">
                        <option value=""></option> <option th:each="socio : ${soci}" 
                                th:value="${socio.id}" 
                                th:text="${socio.nominativo}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="note" class="form-label">Note (facoltative)</label>
                    <textarea class="form-control" id="note" name="note" rows="3" placeholder="Eventuali annotazioni..."></textarea>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success btn-lg px-4">Salva disponibilità</button>
                </div>

            </form>
            
        </div> </div> <script>
        document.addEventListener("DOMContentLoaded", function() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById("dataCaricamento").value = `${yyyy}-${mm}-${dd}`;
        });
    </script>
    
    </section>
</body>
</html>
