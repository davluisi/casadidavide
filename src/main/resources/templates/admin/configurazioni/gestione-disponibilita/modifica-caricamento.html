<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="page='modifica-caricamento'">

<head>
    <title th:text="${title}">Modifica caricamento</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container">

        <!-- Pulsante per tornare indietro -->
        <div class="d-flex justify-content-start mb-4">
            <a th:href="@{'/admin/configurazioni/gestione-disponibilita/storico/' 
                          + ${carico.campagna.id} + '/' + ${carico.prodotto.id}}" 
               class="btn btn-secondary">←</a>
        </div>

        <!-- Titolo dinamico -->
        <h2 class="mb-4 text-white">
            Prodotto: 
            <span th:text="${carico.prodotto.descrizioneProdotto}"></span>
        </h2>    
        <h2 class="mb-4 text-white">    
            Campagna:
            <span th:text="${carico.campagna.descrizioneCampagna}"></span>
        </h2>
        <h2 class="mb-4 text-white">    
            Socio:
            <span th:text="${carico.socio.nominativo}"></span>
        </h2>

        <!-- Form di modifica -->
        <form th:action="@{'/admin/configurazioni/gestione-disponibilita/modifica-caricamento/' + ${carico.id}}" 
              method="post">

            <!-- Quantità -->
            <div class="mb-3">
                <label for="quantita" class="form-label text-white">Quantità</label>
                <input type="number" class="form-control" id="quantita" name="nuovaQuantitaCaricamento" 
                       min="1" th:value="${carico.quantita}" required>
            </div>

            <!-- Data caricamento -->
            <div class="mb-3">
                <label for="data" class="form-label text-white">Data caricamento</label>
                <input type="date" class="form-control" id="data" name="nuovaData" 
                       th:value="${carico.data}" required>
            </div>

            <!-- Pulsante invio -->
            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{'/admin/configurazioni/gestione-disponibilita/storico/' 
                              + ${carico.campagna.id} + '/' + ${carico.prodotto.id}}" 
                   class="btn btn-outline-light">Annulla</a>
                <button type="submit" class="btn btn-success">Salva modifiche</button>
            </div>
        </form>

    </div>
</section>
</body>
</html>
