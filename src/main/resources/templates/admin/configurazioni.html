<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="page='configurazioni'">

<head>
    <title th:text="${title}">Configurazioni</title>
</head>
<body>
<section layout:fragment="content">

    <div class="container mt-5">
        <div class="row align-items-center">
        
		<!-- Pulsante per tornare indietro -->
        <div class="d-flex justify-content-start mb-4">
            <a th:href="@{'/home'}" class="btn btn-secondary">←</a>
        </div>

            <!-- Colonna immagine -->
            <div class="col-md-6 d-flex justify-content-center">
                <img th:src="@{/uploads/images/logo_asso.png}" alt="Logo Associazione"
                     class="img-fluid" style="max-width: 80%; height: auto;">
            </div>

            <!-- Colonna pulsanti -->
            <div class="col-md-6 d-flex flex-column gap-3">
                <a th:href="@{/admin/configurazioni/gestione-soci}" class="btn btn-lg btn-block btn-primary">Gestione utenti</a>
                <a th:href="@{/admin/configurazioni/gestione-clienti}" class="btn btn-lg btn-block btn-success">Gestione sostenitori</a>
                <a th:href="@{/admin/configurazioni/gestione-campagne}" class="btn btn-lg btn-block btn-info">Gestione campagne</a>
                <a th:href="@{/admin/configurazioni/gestione-prodotti}" class="btn btn-lg btn-block btn-warning">Gestione prodotti</a>
                <a th:href="@{/admin/configurazioni/gestione-disponibilita}" class="btn btn-lg btn-block btn-danger">Gestione disponibilità prodotti per campagne</a>
            </div>

        </div>
    </div>

</section>
</body>
</html>
