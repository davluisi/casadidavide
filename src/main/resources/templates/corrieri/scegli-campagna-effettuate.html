<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="page='scegli-campagna-effettuate'">

<head>
</head>

<body>
<section layout:fragment="content">

    <div class="row justify-content-center">
        <div class="col-md-6 content-card"> <div class="d-flex justify-content-start mb-4">
                <a th:href="@{/corrieri/consegne}" class="btn btn-secondary">‚Üê</a>
            </div>

            <form th:action="@{/corrieri/consegne-effettuate}" method="post">
                <div class="mb-4">
                    <label for="idCampagna" class="form-label">Campagna</label>
                    <select id="idCampagna" name="idCampagna" class="form-select select2" required
					        data-placeholder="Seleziona una campagna...">
					    <option value=""></option>
                        <option th:each="campagna : ${campagne}"
                                th:value="${campagna.id}"
                                th:text="${campagna.descrizioneCampagna}">
                        </option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Conferma</button>
                </div>
            </form>

        </div> </div> </section>

</body>
</html>
