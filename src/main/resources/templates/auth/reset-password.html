<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="page='reset-password'">
<head>
    <title>Reimposta Password</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            
            <h2 class="text-center mt-4">Crea una nuova password</h2>
            <p class="text-center text-muted mb-4">
                Inserisci la tua nuova password. Assicurati che sia sicura.
            </p>
            
            <form th:action="@{/reset-password}" method="post">
                
                <div th:if="${errore}" class="alert alert-danger text-center" th:text="${errore}">
                </div>

                <input type="hidden" name="token" th:value="${token}" />

                <div class="mb-3">
                    <label for="password" class="form-label">Nuova Password</label>
                    <input type="password" name="password" id="password" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Conferma Nuova Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required />
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Salva nuova password</button>
                </div>

            </form>
            
        </div>
    </div>
</section>
</body>
</html>
