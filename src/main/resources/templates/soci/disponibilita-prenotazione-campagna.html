<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="page='disponibilita-prenotazione-campagna'">

<head>
    <title th:text="${title}">Disponibilità campagna</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container">

        <!-- Tasto indietro -->
		<div class="d-flex justify-content-between mb-4">
		    <a th:href="@{/soci/prenotazione-prodotti}" class="btn btn-secondary">←</a>
		    
		</div>


        <!-- Tabella disponibilità -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped align-middle text-white">
                <thead class="table-dark">
                    <tr>
                        <th>Prodotto</th>
                        <th>Costo di acquisto</th>
                        <th>Prezzo di vendita</th>
                        <th>Quantità</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="caricamento : ${caricamenti}">
                        <td th:text="${caricamento.prodotto.descrizioneProdotto}"></td>
                        <td th:text="'€' + ${caricamento.prodotto.costoProdotto}"></td>
                        <td th:text="'€' + ${caricamento.prodotto.prezzoVendita}"></td>
                        <td th:text="${caricamento.quantita}"></td>
                        <td>
							<a th:href="@{'/soci/prenotazione-prodotti/disponibilita-prenotazione-campagna/' + ${caricamento.campagna.id}
								+ '/prenota-prodotto/' + ${caricamento.prodotto.id}}" class="btn btn-warning btn-sm me-2">Prenota</a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
