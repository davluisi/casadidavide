<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="page='consegna-mano'">

<body>
<section layout:fragment="content">

<h1>Prodotti disponibili in Fondazione</h1>

    <div class="row justify-content-center">
        <div class="col-md-10">
            
            <div class="d-flex justify-content-between mb-4 align-items-center">
                <a th:href="@{/home}" class="btn btn-secondary">←</a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-center">Prodotto</th>
                            <th class="text-center">Quantità Disponibile</th>
                            <th class="text-center">Azioni</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${disponibilitaList.empty}">
                            <td colspan="3" class="text-center">Nessun prodotto disponibile per questa campagna.</td>
                        </tr>

                        <tr th:each="riga : ${disponibilitaList}">
                            
                            <td th:text="${riga.prodotto.descrizioneProdotto}" class="fw-bold">Nome Prodotto</td>
                            
                            <td th:text="${riga.quantita}" class="text-center">0</td>
                            
                            <td class="text-end">
                                <a th:href="@{/soci/esegui-consegna/{id}(id=${riga.id})}" 
                                   class="btn btn-primary btn-sm">
                                   Effettua consegna a mano
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</section>
</body>
</html>
