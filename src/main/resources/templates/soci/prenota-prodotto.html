<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="page='prenota-prodotto'">
      
<head>
</head>

<body>
<section layout:fragment="content">

		<!-- Titolo dinamico -->
        <h1 class="mb-4 text-navy"><span th:text="${prodotto.descrizioneProdotto}"></span></h1>

    <div class="row justify-content-center">
        <div class="col-md-10 content-card"> <div class="d-flex justify-content-start mb-4">
                <a th:href="@{'/soci/prenotazione-prodotti/disponibilita-prenotazione-campagna/' + ${campagna.id}}" class="btn btn-secondary">←</a>
            </div>

            <form th:action="@{'/soci/prenotazione-prodotti/disponibilita-prenotazione-campagna/' + ${campagna.id} + '/prenota-prodotto/' + ${prodotto.id}}" method="post">

              <div class="row mb-3">
                <div class="col-md-8">
                    <label for="idCliente" class="form-label">Sostenitore</label>
                    <select id="idCliente" name="idCliente" class="form-select select2" required
				        data-placeholder="Seleziona un sostenitore...">
				    	<option value=""></option>
                        <option th:each="cliente : ${clienti}" 
                                th:value="${cliente.id}" 
                                th:text="${cliente.nominativo}">
                        </option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="quantita" class="form-label">Quantità</label>
                    <input type="number" class="form-control" id="quantita" name="quantita" 
                           th:attr="max=${caricamento.quantita}" min="1" required>
                    <div class_ th:text="'Disponibilità massima: ' + ${caricamento.quantita}" 
                         class="form-text"></div> </div>
              </div>

              <div class="mb-3">
                <label for="note" class="form-label">Note (opzionale)</label>
                <textarea id="note"
                          name="note"
                          class="form-control"
                          rows="3"
                          maxlength="500"
                          placeholder="Aggiungi eventuali indicazioni..."
                          th:text="${note}"></textarea>
                <div class="form-text">
                  <span id="noteCounter">0</span>/500
                </div>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-success btn-lg px-4">Conferma</button>
              </div>

            </form>
        
        </div> </div> 
</section>
</body>
</html>
