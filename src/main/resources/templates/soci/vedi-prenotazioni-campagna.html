<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="page='vedi-prenotazioni-campagna'">

<head>

    <title th:text="${title}">Elenco prenotazioni effettuate</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container">
    
     <!-- Titolo dinamico -->
        <h1 class="mb-4 text-navy"><span th:text="${campagna.descrizioneCampagna}"></span></h1>

 <!-- Pulsanti -->
<div class="d-flex justify-content-between mb-4">
    <a th:href="@{/soci/prenotazione-prodotti}" class="btn btn-secondary">‚Üê</a>

    <a th:href="@{'/soci/prenotazione-prodotti/esporta-xls/' + ${campagna.id}}" class="btn btn-success">
        üìÑ Esporta in Excel
    </a>
</div>
		
        <!-- Tabella prenotazioni -->
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th class="col-min">Socio</th>
                        <th>Prodotto</th>
                        <th class="col-min">Quant.</th>
                        <th class="col-min">Sostenitore</th>
                        <th class="col-min">Ricavo</th>
                        <th class="col-min">Data prenot.</th>
                        <th>Note</th>
                        <th class="col-min">Inviata al mag.</th>
                        <th class="col-min">Data spedizione</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${prenotazioni}">
                        <td th:text="${p.socio.nominativo}"></td>
                        <td th:text="${p.prodotto.descrizioneProdotto}"></td>
                        <td class="text-center" th:text="${p.quantita}"></td>
                        <td th:text="${p.cliente.nominativo}"></td>
                        <td th:text="'‚Ç¨' + ${p.ricavo}"></td>
                        <td class="text-center" th:text="${#temporals.format(p.dataPrenotazione, 'dd/MM/yyyy')}"></td>
                        <td th:text="${p.note}"></td>
                        <td class="text-center">
						    <span th:if="${p.elencoPas}" class="text-success fw-bold">&#10003;</span>
						</td>
                        <td class="text-center" th:text="${#temporals.format(p.dataSalvataggioTracciamento, 'dd/MM/yyyy')}"></td>
						

                        
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</section>
</body>
</html>
