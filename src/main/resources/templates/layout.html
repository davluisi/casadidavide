<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Fondamentale per la responsivitÃ  -->
    <title th:text="${title}">Gestione</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #607D8B;
            color: white;
            font-size: 1.1rem;
            padding-bottom: 100px;
        }

        h1 {
            color: navy;
            text-align: center;
            margin-top: 30px;
            font-size: 2.5rem;
        }

        .navbar {
            background-color: #455A64;
        }

        .navbar a {
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .content {
            margin-top: 80px;
            margin-bottom: 40px;
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body th:with="currentPage=${page}">

<!-- Mostra navbar solo se NON siamo su login o register -->
<div th:if="${currentPage != 'login' and currentPage != 'register'}">
    <nav class="navbar navbar-expand-lg fixed-top px-4">
        <div class="container-fluid">

            <!-- Tasto Home -->
            <div th:if="${currentPage != 'home'}">
           		<a class="navbar-brand text-white" th:href="@{/home}">CasaDiDavide</a>
        	</div>

            <!-- Bottone hamburger per mobile -->
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenuto navbar -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="ms-auto d-flex align-items-center gap-3 text-white mt-2 mt-lg-0">

                    <!-- Utente loggato -->
                    <span sec:authorize="isAuthenticated()">
                        <span th:text="${#authentication.principal.username}">Utente</span>
                    </span>

                    <!-- Logout -->
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>

<!-- Contenuto -->
<div class="container content">
    <h1 th:text="${title}" class="mb-4">Titolo</h1>

    <div layout:fragment="content">
        <!-- Contenuto dinamico -->
    </div>
</div>

<!-- Bootstrap JS per hamburger -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
