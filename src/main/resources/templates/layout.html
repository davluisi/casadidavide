<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Gestione</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>

<body th:with="currentPage=${page}" th:classappend="${currentPage == 'login'} ? 'login-page'">

<nav class_ th:if="${currentPage != 'login' and currentPage != 'register' and currentPage != 'recupera-password' and currentPage != 'reset-password'}"
     class="navbar navbar-expand-lg fixed-top px-4 navbar-custom">
    <div class="container-fluid">

        <a class="navbar-brand" th:href="@{/home}">Home</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <div class="ms-auto d-flex align-items-center gap-3 mt-2 mt-lg-0 justify-content-end">

                <span sec:authorize="isAuthenticated()" class="navbar-text">
                    <span th:text="${#authentication.principal.username}">Utente</span>
                </span>

                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container">

    <h1 th:text="${title}" class="mb-4">Titolo Pagina</h1>
    
    <div layout:fragment="content">
        </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        // Cerca ogni elemento con classe 'select2'
        $('.select2').select2({
            width: '100%',       // Larghezza piena
            allowClear: true,    // Permette di cancellare la selezione
            
            // FORZA LA BARRA DI RICERCA SU TUTTI I MENU
            minimumResultsForSearch: 0, 
            
            language: {
                noResults: function() {
                    return "Nessun risultato trovato";
                }
            }
        });
    });
</script>

</body>
</html>
